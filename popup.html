<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  
  <body>
    
    <div class= "container p-2">

      <div class="card text-center text-bg-light border-light" style="width: 18rem;">
        <div class="card-body">
          
          <h5 class="card-title">Thanks for using our extension!</h5>
          <p class="card-text">Have fun browsing the coquette way</p>
          
          <span class="badge rounded-pill text-bg-dark">Made with love ❤️</span>
          
        </div>
        
        <div class="card-footer bg-transparent">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="toggleBowsCheckbox" checked>
              <label class="form-check-label" for="flexSwitchCheckChecked">Toggle Bows on and Off</label>
            </div>
        </div>
        
      </div>
      
    </div>

  <script src="bootstrap.bundle.min.js"></script>
  
  </body>
</html>
